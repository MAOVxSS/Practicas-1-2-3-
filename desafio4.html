<!-- !Crear un reproductor de música: este desafío implica crear un reproductor de música simple utilizando HTML, CSS y JavaScript. 
    !El reproductor debe permitir a los usuarios reproducir, pausar y saltar a diferentes partes de una canción. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
    <link rel="stylesheet" href="./css/musica.css" class="stylesheet">
    <script src="./js/musica.js" defer></script>
    <link rel="shorcut icon" href="./imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">

</head>

<body>

    <!-- Boton para modo oscuro -->
    <div class="switch">
        <input type="checkbox" id="ibdark">
        <label for="ibdark">
            <div class="icon sun"><i class="far fa-sun"></i></div>
            <div class="icon moon"><i class="far fa-moon"></i></div>
        </label>
        <div class="background"></div>
    </div>

    <div class="reproductor">
        <div class="contenedor">
            <div class="detalles">
                <div class="now-playing">Reproduciendo x de y</div>
                <div class="track-art"></div>
                <div class="track-name">Nombre de la cancion</div>
                <div class="track-artist">Nombre del artista</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="Aleatorio"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x" title="Atras"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x" title="Reproducir/Pausar"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x" title="Siguiente"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fas fa-redo-alt fa-2x" title="Repetir"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>
</body>

</html>
