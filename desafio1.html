<!--Crear una calculadora: este desafío implica crear 
una calculadora simple utilizando HTML, CSS y JavaScript.
La calculadora debe tener botones numéricos y de operación, 
y mostrar el resultado de las operaciones en tiempo real.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/calculadora.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
</head>

<body>
    <div class="switch">
        <input type="checkbox" id="ibdark">
        <label for="ibdark">
            <div class="icon sun"><i class="far fa-sun"></i></div>
            <div class="icon moon"><i class="far fa-moon"></i></div>
        </label>
        <div class="background"></div>
    </div>

    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>

    <script src="./js/calculadora.js"></script>
</body>

</html>
